<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan - Hotel Sejarah</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="navbar">
        <div class="container">
            <h1 class="logo">Hotel Sejarah</h1>
            <nav>
                <a href="index.html" class="btn beranda">Beranda</a>
            </nav>
        </div>
    </header>

    <main class="form-section">
        <div class="container">
            <h2 class="section-title">Formulir Pemesanan</h2>
            <form id="bookingForm">
                <div class="form-group">
                    <label for="room">Tipe Kamar</label>
                    <input type="text" id="room" name="room" readonly>
                </div>

                <div class="form-group">
                    <label for="name">Nama Lengkap</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="phone">Nomor HP</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="form-group">
                    <label for="address">Alamat</label>
                    <textarea id="address" name="address" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="checkin">Tanggal Check-in</label>
                    <input type="date" id="checkin" name="checkin" required>
                </div>

                <div class="form-group">
                    <label for="checkout">Tanggal Check-out</label>
                    <input type="date" id="checkout" name="checkout" required>
                </div>

                <button type="submit" class="btn btn-primary">Kirim & Pesan via WhatsApp</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Hotel Sejarah. All rights reserved.</p>
    </footer>

    <script>
        // Ambil query param kamar
        const urlParams = new URLSearchParams(window.location.search);
        const roomName = urlParams.get('kamar');
        document.getElementById('room').value = roomName || 'Belum dipilih';

        // Submit form
        document.getElementById('bookingForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;
            const checkin = document.getElementById('checkin').value;
            const checkout = document.getElementById('checkout').value;
            const room = document.getElementById('room').value;

            const message = `Hai ${name}! 🎉

Terima kasih telah melakukan pemesanan kamar *${room}* di *Hotel Sejarah*. Berikut adalah detail pemesananmu:

🧑‍💼 Nama: ${name}
🏨 Tipe Kamar: ${room}
📅 Check-in: ${checkin}
📅 Check-out: ${checkout}
📱 No. HP: ${phone}
📧 Email: ${email}
📍 Alamat: ${address}

Kami tunggu kedatanganmu di Hotel Sejarah.
Selamat beristirahat dengan nyaman dan penuh sejarah! 🌿`;


            // Kirim ke Fonnte (ganti TOKEN & target sesuai akunmu)
            try {
                const response = await fetch("https://api.fonnte.com/send", {
                    method: "POST",
                    headers: {
                        "Authorization": "1dbHfgCGzmKv3SEX6aWt", // Ganti ini!
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        target: phone,
                        message: message,
                        countryCode: "62" // Indonesia
                    })
                });

                if (response.ok) {
                    window.location.href = "thankyou.html";
                } else {
                    alert("Gagal mengirim pesan WhatsApp. Coba lagi.");
                }
            } catch (err) {
                console.error(err);
                alert("Terjadi kesalahan!");
            }
        });
    </script>
</body>

</html>
